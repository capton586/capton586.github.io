	<title>春</title>

<body>
	<div class="cd-fold-content single-page">
		<h2>青玉案</h2>
		<em>贺铸</em>
		<p>
			凌波不过横塘路。但目送、芳尘去。
		</p>
		<p>
			锦瑟华年谁与度？月桥花院，琐窗朱户。只有春知处。
		</p>
		<p>
			飞云冉冉蘅皋暮。彩笔新题断肠句。
		</p>
		<p>
			若问闲情都几许。
		</p>
		<p>
			一川烟草,满城风絮。
		</p>
		<p>
			梅子黄时雨。
		</p>
		<img src="1.jpg" width="300"  />
	</div>
