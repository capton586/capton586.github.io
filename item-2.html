	<title>3D Folding Panel</title>

<body>
	<div class="cd-fold-content single-page">
		<h2>古意</h2>
		<em>李白</em>
		<p>君为女萝草，妾作菟丝花</p>
		<p>轻条不自引，为逐春风斜</p>
		<p>百丈托远松，缠绵成一家</p>
		<p>谁言会面易，各在青山崖</p>
		<p>女萝发馨香，菟丝断人肠</p>
		<p>枝枝相纠结，叶叶竞飘扬</p>
		<p>生子不知根，因谁共芬芳</p>
		<p>中巢双翡翠，上宿紫鸳鸯</p>
		<p>若识二草心，海潮亦可量</p>

	</div>
